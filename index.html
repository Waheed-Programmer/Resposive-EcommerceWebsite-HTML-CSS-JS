<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Food Store</title>
  </head>
  <body>
    <header class="topbar">
      <div class="container flex justify-between item-center">
        <div class="icons">
          <a href="#"><img src="./icons/facebook.svg" alt="" /></a>
          <a href="#"><img src="./icons/twitter.svg" alt="" /></a>
          <a href="#"><img src="./icons/google.svg" alt="" /></a>
          <a href="#"><img src="./icons/instagram.svg" alt="" /></a>
          <a href="#"><img src="./icons/search.svg" alt="" /></a>
        </div>
        <div class="auth flex item-center">
          <div>
            <img src="./icons/user-icon.svg" alt="" />
            <a href="#">Log in</a>
          </div>
          <span class="divider">|</span>
          <div>
            <img src="./icons/edit.svg" alt="" />
            <a href="#">Register Now</a>
          </div>
          <span class="divider">|</span>
          <div>
            <img src="./icons/cart.svg" alt="" />
            <a href="#">0 Items - ($0.00)</a>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div class="top">
        <div class="container flex justify-between item-center">
          <div class="contact flex item-center">
            <img src="./icons/phone.svg" alt="" />
            <div>
              <h5>Call US: (+92) 3020 7680 17</h5>
              <h6>E-mail: waheedarshad239@gmail.com</h6>
            </div>
          </div>
          <div class="branding">
            <img src="./icons/logo.svg" alt="" />
          </div>
          <div class="time flex item-center">
            <img src="./icons/clock.svg" alt="" />
            <div>
              <h5>Working Hours:</h5>
              <h6>Mon - Sat (8.00am - 12.00am)</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="navbar magic-shadow">
        <div class="container flex justify-center">
          <a href="#" class="active">Home</a>
          <a href="#">About Us</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="#">Shop</a>
          <a href="#">Services</a>
          <a href="#">Gallery</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </nav>
  </body>
</html>
